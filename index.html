<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/styles.css">
  
  <title>Frontend Mentor | Profile card component</title>

</head>

<body>

  <main class="main">
    
      <div class="card">
        <header class="card__header">
          <img class="card__img" src="./images/illustration-hero.svg" height="160px" width="330px" alt="user image">
          
        </header>
        <div class="os">
          <h2 style="text-align:center">Order Summary</h2>
        </div>

        <div class="card__body">
          <p class="card__text card__text--name" style="text-align:center">
            <span class="card__text card__text--txt"> You can now listen to millions of songs, </b> audiobooks, and podcasts on any 
              device </b> anywhere you like!</span>
          </p>
        </div>
        <div class="card-rec">
          <img class="card__img2" src="./images/icon-music.svg" height="60px" width="60px" alt="user image">
        <p style="margin:30px -10px 0px 80px">Annual Plan <br> 999999</p>
          <p style="margin:40px 0px 0px 40px"> <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Change</a></p>
        <br>
          <button style="margin: 85px -100px 0px -200px; height: 30px; width: 200px; background-color: blue; color: white;">Proceed to Payment</button>
          <p style="margin:120px 10px 0px -50px">Cancel Order</p>
        </div>
        
    </div>


  </main>

  <footer class="footer">
    <div class="attribution">
      <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">@NeshL</a></p>
    </div>
  </footer>

</body>

</html>
